name: cypress-tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Verifica procesos en ejecuci√≥n
        run: |
          ps aux | grep node

      - name: Install wait-on
        run: npm install --save-dev wait-on

      - name: Start React app
        run: npm run start -- --port 3000
        env:
          CI: false
      
      - name: Verify port 3000
        run: lsof -i :3000 || echo "Port 3000 not in use"

      - name: Check React app logs
        run: cat ./node_modules/.cache/react-scripts/start.log || echo "No logs found"

      - name: Add delay before waiting
        run: sleep 30

      - name: Verify dependencies
        run: npm ls || echo "Dependency issues detected"

      - name: Wait for app to be ready
        run: npx wait-on http://localhost:3000 --timeout 120000

      - name: Check if app is running
        run: curl -I http://localhost:3000 || echo "App not running"

      - name: Run Cypress tests
        run: npm run test:e2e